<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="Reg.css" rel="stylesheet" />

</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="prenom" class="input" type="text" placeholder="  " />
            <div class="cut"></div>
            <label for="Fist Name" class="placeholder">First Name</label>
        </div>
        <div class="input-container ic2">
            <input id="nom" class="input" type="text" placeholder="  " />
            <div class="cut"></div>
            <label for="nom" class="placeholder">Surname</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</>
        </div>
        <div class="input-container ic2">
            <input id="password" class="input" type="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Password</>
        </div>
        <div class="input-container ic2">
            <input id="age" class="input" type="number" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="age" class="placeholder">Age</>
        </div>
        <button type="text" class="submit">Register</button>
    </div>
</body>
</html>
